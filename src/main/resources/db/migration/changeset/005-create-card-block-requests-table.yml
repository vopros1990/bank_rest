databaseChangeLog:
  - changeSet:
      id: 005-create-card-block-requests-table
      author: dk
      changes:
        - createTable:
            tableName: card_block_requests
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    referenceTableName: cards
                    referencedColumnNames: id
                    foreignKeyName: fk_card_block_requests_card
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: resolved_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: resolved_by_id
                  type: BIGINT
                  constraints:
                    referenceTableName: users
                    referencedColumnNames: id
                    foreignKeyName: fk_card_block_requests_resolver
        - createIndex:
            tableName: card_block_requests
            indexName: idx_cbr_status
            columns:
              - column:
                  name: status