databaseChangeLog:
  - changeSet:
      id: 004-create-cards-table
      author: dk
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: last_4
                  type: VARCHAR(4)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    referencedTableName: users
                    referencedColumnNames: id
                    foreignKeyName: fk_cards_user
              - column:
                  name: balance
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_month
                  type: SMALLINT
                  constraints:
                    nullable: false
              - column:
                  name: expiry_year
                  type: SMALLINT
                  constraints:
                    nullable: false
