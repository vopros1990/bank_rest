databaseChangeLog:
  - changeSet:
      id: 003-create-user-role-table
      author: dk
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    referencedTableName: users
                    referencedColumnNames: id
                    foreignKeyName: fk_user_role_user
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    referencedTableName: roles
                    referencedColumnNames: id
                    foreignKeyName: fk_user_role_role
        - addPrimaryKey:
            tableName: user_role
            columnNames: user_id, role_id
            constraintName: pk_user_role
